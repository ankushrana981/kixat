<div class="filter-box border rounded-2 p-3">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item border-0">
            <button class="accordion-button p-0 d-flex wt-600 font18 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true">
                    البراند
                    <i class="ms-auto" [innerHTML]="icons.plusBlack | safeHtml"></i><i class="ms-auto" [innerHTML]="icons.minusBlack | safeHtml"></i>
            </button>
            <div id="collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body p-0">
                    <div class="checkoboxes wt-500 font14">
                        <label for="brand-{{index}}" class="d-block cursor mb-2" *ngFor="let item of filters.brands; index as index">
                            <input id="brand-{{index}}" type="checkbox" name="brand" value="{{item.slug}}">
                            <span>{{item.name}}</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item border-0 mt-4">
            <button class="accordion-button p-0 d-flex wt-600 font18 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true">
                الالوان <i class="ms-auto" [innerHTML]="icons.plusBlack | safeHtml"></i><i class="ms-auto" [innerHTML]="icons.minusBlack | safeHtml"></i>
            </button>
            <div id="collapseTwo" class="accordion-collapse collapse show">
                <div class="accordion-body p-0">
                    <div class="radioboxes wt-500 font14">
                        <label [for]="'color-'+index" class="d-inline-block cursor mb-2 me-2 pe-1" *ngFor="let color of colors; index as index">
                            <input [id]="'color-'+index" type="radio" name="color" [value]="color">
                            <span class="rounded-circle d-inline-block" [ngStyle]="{'background':color}"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item border-0 mt-4">
            <button class="accordion-button p-0 d-flex wt-600 font18 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true">
                الخامة <i class="ms-auto" [innerHTML]="icons.plusBlack | safeHtml"></i><i class="ms-auto" [innerHTML]="icons.minusBlack | safeHtml"></i>
            </button>
            <div id="collapseThree" class="accordion-collapse collapse show">
                <div class="accordion-body p-0">
                    الخامة
                </div>
            </div>
        </div>

        <div class="accordion-item border-0 mt-4">
            <button class="accordion-button p-0 d-flex wt-600 font18 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="true">
                تحديد السعر<i class="ms-auto" [innerHTML]="icons.plusBlack | safeHtml"></i><i class="ms-auto" [innerHTML]="icons.minusBlack | safeHtml"></i>
            </button>
            <div id="collapseFour" class="accordion-collapse collapse show">
                <div class="accordion-body p-0">

                    <div class="wrapper">
                        <div class="slider">
                            <div class="progress"></div>
                        </div>
                        <div class="range-input">
                            <input type="range" class="range-min" min="0" max="{{maxPrice}}" value="100" step="50">
                            <input type="range" class="range-max" min="0" max="{{maxPrice}}" value="400" step="50">
                        </div>
                        <div class="price-input">
                            <div class="field">
                                <input type="number" class="input-min bg-light wt-700 font14 border-0" value="100">
                            </div>
                            <div class="field">
                                <input type="number" class="input-max bg-light wt-700 font14 border-0" value="400">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<button type="button" class="d-block mt-3 w-100 btn border theme-border theme-color wt-700 font14">إعادة تعيين التصفية</button>
