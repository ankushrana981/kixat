<div class="product-slider px-md-5">
    <ng-container *ngIf="gallery.length==1; else slider">
        <img [src]="baseUrl+gallery[0].thumbnailUrl" onError="this.src='assets/icons/favicon.svg'">
    </ng-container>
    <ng-template #slider>
        <owl-carousel-o [options]="customOptions" #owlCat (translated)="getPassedData($event)">
            <ng-container *ngFor="let slide of gallery; index as index">
                <ng-template carouselSlide [id]="'item-'+index">
                    <div class="slider-wrapper d-flex align-items-center justify-content-center">
                        <img [src]="baseUrl+slide.thumbnailUrl" onError="this.src='assets/icons/favicon.svg'">
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </ng-template>

    <owl-carousel-o [options]="thumbOptions" #owlMac class="mt-3 d-block vertical-slider">
        <ng-container *ngFor="let slide of gallery; index as index">
            <ng-template carouselSlide [id]="'item-'+index">
                <div (click)="changeSlide('item-'+index)">
                    <img [src]="baseUrl+slide.thumbnailUrl" onError="this.src='assets/icons/favicon.svg'">
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
